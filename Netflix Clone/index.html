<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css proprios-->
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!--arquivos owl.css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/jquery.min.css">
    <title>AnimationFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">AnimationFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#desenho">Desenhos</a>
                <a href="#anime">Animes</a>
                <a href="#adulto">Adultos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Rick and Morty</h3>
                <p class="descricao">
                    A ciência faz sentido, família não.
                </p>
                <div class=botoes>
                    <button role="button" class=botao onclick="openRickAndMorty()">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class=botao onclick="moreInformation()">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div id="desenho" class="carrossel-desenhos">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-desenho" src="img/noAranhaverso.jpg"></img></div>
            <div class="item"><img class="box-desenho" src="img/bobEsponja.jpg"></img></div>
            <div class="item"><img class="box-desenho" src="img/ligaJusticaAction.jpg"></img></div>
            <div class="item"><img class="box-desenho" src="img/superChoque.jpg"></img></div>
            <div class="item"><img class="box-desenho" src="img/xmenEvolution.jpg"></img></div>
            <div class="item"><img class="box-desenho" src="img/duDuduEdu.jpg"></img></div>
            <div class="item"><img class="box-desenho" src="img/cavernaDoDragao.jpg"></img></div>
            <div class="item"><img class="box-desenho" src="img/JovensTitasxJTGO.jpg"></img></div>
        </div>
    </div>
    <div id="anime" class="carrossel-animes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-anime" src="img/onePunchMan.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/dragonballSuper.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/naruto.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/onePiece.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/pokemon.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/digimon.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/sevenDeadlySins.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/myHeroAcademia.jpg"></img></div>
        </div>
    </div>
    <div id="adulto" class="carrossel-adultos">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-anime" src="img/rickAndMortyCarrossel.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/simpsons.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/futurama.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/apenasUmShow.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/invencivel.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/beavisButtHead.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/desEncanto.jpg"></img></div>
            <div class="item"><img class="box-anime" src="img/bojack.jpg"></img></div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="https://kit.fontawesome.com/791ec635e0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
